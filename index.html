<!DOCTYPE html>
<head>
  <title></title>
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div id="container">
    <div id="title">Discussion Portal</div>
    <div id="content">
      <div id="leftContent">
        <div id="upperPart">
          <button id="quesForm">New Question Form</button>
          <input id="Search" type="text" placeholder="Search questions">
        </div>
        <div id="questionsPart">
          
        </div>
      </div>
      <div id="rightContent">
        <div id="heading">
          <h1>Welcome to Discussion Portal !</h1>
          <p>Enter a subject and questions to get started</p>
        </div>
        <div id="form">
          <input id="subject" type="text" placeholder="Subject">
          <textarea id="question" rows="15" cols="60" placeholder="Question"></textarea>
          <button id="submit" disabled>Submit</button>
        </div>
        
          <div id="commenterResponse">
            <div id="replies"></div>
            <div id="answer_comment"></div>
            <input id="commenter"type="text" placeholder="Name">
            <textarea id="commenter_response" rows="10" cols="40" placeholder="Add response"></textarea>
            <button id="response" disabled>Response</button>
          </div>
       
      </div>
    </div>
  </div>
  <script src ="index.js"></script>
</body>
</html>
